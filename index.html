<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>N24</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>

   <!-- Header -->

   <header class="header">
      <div class="header__content">
         <div class="header__content-all container">
            <!-- logo -->
            <a href="index.html" class="header__logo">
               <img src="img/site-logo-white.svg" alt="N24 logosi" class="header__logo-white">
            </a>
            <!-- currency -->
            <ul class="header__list">
               <li class="header__item"><span class="header__item-span">$</span> 10137.2</li>
               <li class="header__item"><span class="header__item-span">P</span> 138.26</li>
            </ul>
            <!-- form -->
            <form class="header__form" action="https://echo.htmlacademy.ru" method="GET">
               <input class="header__form-input" type="search" name="search" id="search" placeholder="Поиск" aria-label="Поиск">
            </form>
            <!-- language -->
            <ul class="header__lang-list">
               <li class="header__lang-item">УЗ</li>
               <li class="header__lang-item">РУ</li>
            </ul>
            <!-- link register -->
            <a href="#" target="_blank" class="header__login">Войти</a>
         </div>
      </div>
   </header>


</body>
</html>
